<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src='https://kypx.me/raw/J0zHgq.js'></script>
    <title>ConsoleCrafter's GameTree</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRio8u46aZ7zyicRUtEdG0bMQDNxvzrpv7gzQ&s');
            background-size: cover;
            background-position: center;
            color: #f5f5f5;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .game-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background: linear-gradient(145deg, #00bcd4, #008c9e);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background: linear-gradient(145deg, #008c9e, #00bcd4);
            box-shadow: 6px 6px 18px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .game-button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .game-button {
                font-size: 18px;
                padding: 15px 30px;
            }
            .profile-picture {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <img src="https://yt3.ggpht.com/xPQCOUvGXv4wf5lad1B3V8Nf4leCfC4BR_z0QcgXYuyirzbTCETJTCKPuXMIJOrZXF-v9aLBS54=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="ConsoleCrafter Profile Picture" class="profile-picture">
    <h1>ConsoleCrafter's GameTree</h1>
    <div class="button-container">
        <a href="https://consolecrafterr.github.io/page/ballgame" class="game-button" target="_blank">Ballgame</a>
        <a href="https://consolecrafterr.github.io/page/consoleclicker" class="game-button" target="_blank">ConsoleClicker</a>
        <a href="https://consolecrafterr.github.io/page/tictactoe" class="game-button" target="_blank">TicTacToe</a>
    </div>
</body>
</html>
