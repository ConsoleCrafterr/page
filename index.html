<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsoleCrafter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Allgemeine Styles f端r beide Modi */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; /* Verhindert, dass Scrollbars angezeigt werden */
            animation: backgroundShift 10s infinite alternate;
        }

        /* Heller Hintergrund */
        .light-mode {
            background: linear-gradient(to bottom, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }

        /* Dunkler Hintergrund */
        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Hintergrund Animation */
        @keyframes backgroundShift {
            0% {
                background: linear-gradient(to bottom, #6a11cb 0%, #2575fc 100%);
            }
            50% {
                background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            }
            100% {
                background: linear-gradient(to bottom, #00c6ff, #0072ff);
            }
        }

        /* Navbar mit verschiedenen Animationen */
        .navbar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            animation: fadeIn 1s ease, floatEffect 3s ease-in-out infinite alternate;
        }

        /* Links-Animationen */
        .navbar a {
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounceIn 1s ease, pulseEffect 2s infinite ease-in-out;
        }

        .navbar a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Button specific colors */
        .downloads {
            background: linear-gradient(to right, #4CAF50, #45a049);
        }
        .youtube {
            background: linear-gradient(to right, #FF0000, #e60000);
        }
        .discord {
            background: linear-gradient(to right, #7289DA, #5b6eae);
        }

        /* Hover-Effekte f端r Buttons */
        .downloads:hover {
            background-color: #45a049;
            animation: glowEffect 1s ease-in-out infinite alternate;
        }
        .youtube:hover {
            background-color: #e60000;
            animation: glowEffect 1s ease-in-out infinite alternate;
        }
        .discord:hover {
            background-color: #5b6eae;
            animation: glowEffect 1s ease-in-out infinite alternate;
        }

        /* Animationen f端r das Hineinfallen der Links */
        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Schwebeneffekt */
        @keyframes floatEffect {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Pulsierender Effekt f端r Links und Buttons */
        @keyframes pulseEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Leuchten bei Hover */
        @keyframes glowEffect {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
        }

        /* Dark Mode Styles */
        .dark-mode .navbar a {
            color: white;
        }

        .dark-mode .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: row;
                gap: 10px;
            }
            .navbar a {
                width: auto;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body class="light-mode">

    <div class="navbar">
        <a href="https://consolecrafterr.github.io/page/downloads" target="_blank" class="downloads" data-tooltip="Lade die neuesten Inhalte herunter">Downloads</a>
        <a href="https://youtube.com/@consolecrafterr" target="_blank" class="youtube" data-tooltip="Besuche unseren YouTube-Kanal">YouTube</a>
        <a href="https://dsc.gg/survival-cmc" target="_blank" class="discord" data-tooltip="Tritt unserem Discord-Server bei">Discord</a>
    </div>

</body>
</html>
