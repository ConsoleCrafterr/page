<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC Pack Download</title>
    <style>
        /* Grundlegende Stile */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #ff6ea1); /* Schöner Farbverlauf */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Container für den Inhalt */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent für den Hintergrund */
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        /* Titel */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Button-Stile */
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ff6ea1, #6e7dff);
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hover-Effekt für den Button */
        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Stil für den Button im aktiven Zustand */
        .button:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsives Design für kleinere Bildschirme */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .button {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CMC Pack Download</h1>
        <a href="CMC_Pack_v6.zip" class="button" download>CMC Pack Herunterladen</a>
    </div>

</body>
</html>
